<!DOCTYPE html>
<html>
<head>
  <title>Knowify - Join/Create Room</title>
</head>
<body>
  <h1>Welcome to Knowify</h1>
  <form method="POST">
    <input name="name" placeholder="Your Name" required />
    <select name="role">
      <option value="admin">Create Room (Admin)</option>
      <option value="user">Join Room (User)</option>
    </select>
    <div id="roomInput">
      <input name="room" placeholder="Room Code" />
    </div>
    <div id="teamInput">
      <input name="team" placeholder="Team Name (users only)" />
    </div>
    <button type="submit">Enter</button>
  </form>
  <script>
    const roleSelect = document.querySelector('[name="role"]');
    const roomInput = document.getElementById('roomInput');
    const teamInput = document.getElementById('teamInput');

    roleSelect.addEventListener('change', () => {
      if (roleSelect.value === 'admin') {
        roomInput.style.display = 'none';
        teamInput.style.display = 'none';
      } else {
        roomInput.style.display = 'block';
        teamInput.style.display = 'block';
      }
    });

    // Initial state
    roleSelect.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
